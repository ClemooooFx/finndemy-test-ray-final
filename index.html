<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finndemy User Guides - Home</title>
  <style>
    :root {
      --regal-blue: #0F3758;
      --bright-green: #1EBA15;
      --gray-light: #f4f6f8;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--gray-light);
      color: var(--regal-blue);
    }

    header {
      background-color: var(--regal-blue);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container {
      background-color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      max-height: 50px;
      width: auto;
      display: block;
    }

    .header-title {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    main h2 {
      margin-bottom: 2rem;
      font-size: 1.75rem;
      color: var(--regal-blue);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .link-btn {
      background-color: var(--bright-green);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(30, 186, 21, 0.4);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-btn:hover,
    .link-btn:focus {
      background-color: #158a12;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.95rem;
      padding: 1.5rem;
      color: var(--regal-blue);
    }

    footer a {
      color: var(--bright-green);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      main {
        margin: 2rem 1rem;
      }

      .header-title {
        font-size: 1.4rem;
      }

      main h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://finndemy.com/wp-content/uploads/2025/05/erasebg-transformed-6.png" alt="Finndemy Logo" />
    </div>
    <h1 class="header-title">Welcome to the Finndemy User Guides</h1>
  </header>

  <main>
    <h2>Select Your User Guide</h2>
    <nav class="links" role="navigation" aria-label="User guide navigation links">
      <a href="userlogin.html" class="link-btn">User Guide (Learners)</a>
      <a href="trainerguide.html" class="link-btn">Trainer Guide</a>
      <a href="organizationguide.html" class="link-btn">Organization Guide</a>
    </nav>
  </main>

  <footer>
    Finndemy &copy; 2025 &mdash; Empowering Your Learning Journey |
    <a href="mailto:info@finndemy.com">info@finndemy.com</a>
  </footer>

</body>
</html>
